<div>
   <h2><span translate="yealtube.tube.detail.title">Tube</span> {{tube.id}}</h2>
   <div class="table-responsive">
       <table class="table table-striped">
           <thead>
               <tr>
                   <th translate="entity.detail.field">Field</th>
                   <th translate="entity.detail.value">Value</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <td>
                       <span translate="yealtube.tube.userId">userId</span>
                   </td>
                   <td>
                       <input type="text" class="input-sm form-control" value="{{tube.userId}}" readonly>
                   </td>
               </tr>
               <tr>
                   <td>
                       <span translate="yealtube.tube.categoryId">categoryId</span>
                   </td>
                   <td>
                       <input type="text" class="input-sm form-control" value="{{tube.categoryId}}" readonly>

               </tr>
               <tr>
                   <td>
                       <span translate="yealtube.tube.name">name</span>
                   </td>
                   <td>
                       <input type="text" class="input-sm form-control" value="{{tube.name}}" readonly>
                   </td>
               </tr>
               <tr>
                   <td>
                       <span translate="yealtube.tube.description">description</span>
                   </td>
                   <td>
                       <input type="text" class="input-sm form-control" value="{{tube.description}}" readonly>
                   </td>
               </tr>
               <tr>
                   <td>
                       <span translate="yealtube.tube.url">url</span>
                   </td>
                   <td>
                       <input type="text" class="input-sm form-control" value="{{tube.url}}" readonly>
                   </td>
               </tr>
               <tr>
                   <td>
                       <span translate="yealtube.tube.like">like</span>
                   </td>
                   <td>
                       <input type="text" class="input-sm form-control" value="{{tube.like}}" readonly>
                   </td>
               </tr>
               <tr>
                   <td>
                       <span translate="yealtube.tube.dislike">dislike</span>
                   </td>
                   <td>
                       <input type="text" class="input-sm form-control" value="{{tube.dislike}}" readonly>
                   </td>
               </tr>
               <tr>
                   <td>
                       <span translate="yealtube.tube.rating">rating</span>
                   </td>
                   <td>
                       <input type="text" class="input-sm form-control" value="{{tube.rating}}" readonly>
                   </td>
               </tr>
               <tr>
                   <td>
                       <span translate="yealtube.tube.dateModified">dateModified</span>
                   </td>
                   <td>
                       <input type="text" class="input-sm form-control" value="{{tube.dateModified}}" readonly>
                   </td>
               </tr>
               <tr>
                   <td>
                       <span translate="yealtube.tube.status">status</span>
                   </td>
                   <td>
                       <input type="text" class="input-sm form-control" value="{{tube.status}}" readonly>
                   </td>
               </tr>
           </tbody>
       </table>
   </div>

   <button type="submit"
           ui-sref="dashboard.tube"
           class="btn btn-info">
       <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
   </button>
</div>
