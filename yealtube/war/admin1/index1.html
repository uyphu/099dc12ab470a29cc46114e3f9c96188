<!DOCTYPE html>
<html lang="en">
<head>
	<title>Angular-Read-More Directive</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

	<link rel="stylesheet" href="https://material.angularjs.org/0.11.1/angular-material.css">
	<link rel="stylesheet" href="https://material.angularjs.org/0.11.1/docs.css">
	<style>
		a {
			cursor: pointer;
		}
		.more-show-hide {
			-webkit-transition: all linear 0.2s;
			transition: all linear 0.2s;
		}
		.more-show-hide.ng-hide {
			opacity: 0;
		}
		.toggle-dots-grey {
			color: darkgrey;
		}
		.toggle-dots-yellow {
			color: yellow;
		}
		.toggle-link-yellow {
			color: yellow;
		}
		.toggle-link-grey {
			color: darkgrey;
		}
	</style>
</head>
<body layout="row">
<div ng-app="MyApp" ng-controller="ExampleController" layout="column" layout-padding ng-cloak>
	<h1>Angular Read More Directive</h1>

	</hm-read-more>
